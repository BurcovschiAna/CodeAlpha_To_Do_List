<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="wrapper flexbox">
        <div class="calendar">
            <div class="controls flexbox">
                <img src="img/arrow-back-left.svg" id="prev-btn">
                <div class="date">
                    <span id="month">Octobmer</span>
                    <span id="year">2024</span>
                </div>
                <img src="img/arrow-next-right.svg" id="next-btn">
            </div>
            <div class="weekdays">
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div class="weekend">Sa</div>
                <div class="weekend">Su</div>
            </div>
            <div class="days">
            </div>
        </div>
        <div class="to-do-list">
            <div id="date"></div>
            <div class="list" id="list">
            </div>
            <div class="text-input">
                <div class="flexbox">
                    <textarea id="message" placeholder="Write your daily tasks here..."></textarea>
                    <div class="dots" id="dots">
                        <div class="dot" id="red-dot"></div>
                        <div class="dot" id="yellow-dot"></div>
                        <div class="dot" id="green-dot"></div>
                    </div> 
                </div>
                <div class="submit-btn" id="submit-btn">Submit</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
