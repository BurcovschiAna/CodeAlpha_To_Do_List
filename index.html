<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="style.css">
    <title>To Do List</title>
</head>
<body>
    <div class="wrapper flexbox">
        <div class="calendar">
            <div class="controls flexbox">
                <img src="img/arrow-back-left.svg" id="prev-btn">
                <div class="date">
                    <span id="month">Octobmer</span>
                    <span id="year">2024</span>
                </div>
                <img src="img/arrow-next-right.svg" id="next-btn">
            </div>
            <div class="weekdays">
                <div>Mo</div>
                <div>Tu</div>
                <div>We</div>
                <div>Th</div>
                <div>Fr</div>
                <div class="weekend">Sa</div>
                <div class="weekend">Su</div>
            </div>
            <div class="days">
                <div class="day">1</div>
                <div class="day">2</div>
                <div class="day">3</div>
                <div class="day">4</div>
                <div class="day">5</div>
                <div class="day">6</div>
                <div class="day">7</div>
                <div class="day">8</div>
                <div class="day">9</div>
                <div class="day">10</div>
                <div class="day">11</div>
                <div class="day">12</div>
                <div class="day">13</div>
                <div class="day">14</div>
                <div class="day">15</div>
                <div class="day">16</div>
                <div class="day">17</div>
                <div class="day">18</div>
                <div class="day">19</div>
                <div class="day">20</div>
                <div class="day">21</div>
                <div class="day">22</div>
                <div class="day">23</div>
                <div class="day">24</div>
                <div class="day">25</div>
                <div class="day">26</div>
                <div class="day">27</div>
                <div class="day">28</div>
                <div class="day">29</div>
                <div class="day">30</div>
                <div class="day">31</div> 
            </div>
        </div>
        <div class="to-do-list">
            <div id="date"></div>
            <div class="list" id="list">
                <div class="task flexbox hidden" id="task">
                    <div>
                        <input type="checkbox">
                        Create a website                        
                    </div>
                    <!-- <div class="dots flexbox" id="dots">
                        <div class="dot" id="red-dot"></div>
                        <div class="dot" id="yellow-dot"></div>
                        <div class="dot" id="green-dot"></div>
                    </div> -->
                </div>
            </div>
            <div class="text-input">
                <div class="flexbox">
                    <textarea id="message" placeholder="Write your daily tasks here..."></textarea>
                    <div class="dots" id="dots">
                        <div class="dot" id="red-dot"></div>
                        <div class="dot" id="yellow-dot"></div>
                        <div class="dot" id="green-dot"></div>
                    </div> 
                </div>
                
                
                <div class="submit-btn" id="submit-btn">Submit</div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
